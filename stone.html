<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Navbar com Dropdown CSS Puro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    nav {
      background-color: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    ul li {
      position: relative;
    }

    ul li a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      border-radius: 30px;
      transition:  0.3s;
      display: block;
    }

    ul li a:hover {
      background-color: #2c2c2c;
    }

    .btn-contato {
      background-color: #3b6cb7;
      color: white;
      font-weight: bold;
    }

    .btn-contato:hover {
      background-color: #2f59a0;
    }

    /* Dropdown CSS puro */
    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #1a1a1a;
      border-radius: 8px;
      min-width: 180px;
      z-index: 999;
      flex-direction: column;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .dropdown a {
      padding: 12px 15px;
      color: white;
      text-decoration: none;
    }

    li:hover > .dropdown {
      display: flex;
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <nav>
    <img src="assets/img/Design sem nome (3) (1).png" alt="">
    <div class="logo">Maquininha<strong>Conectada</strong></div>
    <ul>
      <li>
        <a href="#">Serviços</a>
        <div class="dropdown">
          <a href="#">Tráfego Pago</a>
          <a href="#">Social Media Marketing</a>
          <a href="#">SEO</a>
          <a href="#">E-commerce</a>
        </div>
      </li>
      <li><a href="#">Portfólio</a></li>
      <li><a href="#">Setores</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Trabalhe Conosco</a></li>
      <li><a href="#">Design System</a></li>
      <li><a href="#" class="btn-contato">Contato</a></li>
    </ul>
  </nav>

</body>
</html>
