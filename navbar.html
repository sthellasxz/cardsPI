<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Navbar com Dropdown CSS Puro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #201d1d;
    }

    nav {
      background-color: #ffffff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar-logo img {
      height: 40px; /* Tamanho da logo ajustável */
    }

    .navbar-logo span {
      font-weight: bold;
      font-size: 1rem;
      color: #000;
    }

    /* Agora o ul da navbar tem a classe navbar-menu */
    .navbar-menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .navbar-menu li {
      position: relative;
    }

    .navbar-menu li a {
      text-decoration: none;
      color: rgb(0, 0, 0);
      padding: 10px 15px;
      border-radius: 30px;
      transition: background 0.3s;
      display: block;
    }

    .navbar-menu li a:hover {
      background-color:#3C7457;
    }

    .btn-contato {
      background-color:#3C7457;
      color: white;
      font-weight: bold;
    }

    /* Dropdown CSS puro */
    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #3C7457;
      border-radius: 8px;
      min-width: 180px;
      z-index: 999;
      flex-direction: column;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .dropdown a {
      padding: 12px 15px;
      color: rgb(0, 0, 0);
      text-decoration: none;
    }

    li:hover > .dropdown {
      display: flex;
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <nav>
    <div class="navbar-logo">
      <img src="assets/img/Design sem nome (3) (1).png" alt="Logo">
      <span>Maquininha<strong>Conectada</strong></span>
    </div>

    <!-- Aqui já com a classe navbar-menu -->
    <ul class="navbar-menu">
      <li>
        <a href="#">Serviços</a>
        <div class="dropdown">
          <a href="marcas.html">Marcas</a>
          <a href="#">Aplicativos</a>
        </div>
      </li>
      
      <li><a href="index.html">Inicial</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
      <li><a href="#">Trabalhe Conosco</a></li>
      <li><a href="login.html" class="btn-contato">Login</a></li>
    </ul>
  </nav>

</body>
</html>
